<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAE 下载页面</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* 顶部导航栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .logo img {
            height: 30px;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-right a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            background-color: #333;
            padding: 8px 20px;
            border-radius: 4px;
        }

        .download-btn {
            background-color: #fff;
            color: #000 !important;
            padding: 8px 20px;
            border-radius: 4px;
        }

        /* 主要内容区域 */
        .main-content {
            text-align: center;
            padding: 60px 20px;
        }

        .title {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title span {
            color: #ff4757;
        }

        .subtitle {
            color: #666;
            margin-bottom: 60px;
        }

        /* 下载卡片容器 */
        .download-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 下载卡片样式 */
        .download-card {
            background-color: rgba(30, 30, 30, 0.5);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .download-card img {
            width: 60px;
            margin-bottom: 20px;
        }

        .download-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* 下载按钮样式 */
        .download-action {
            display: flex;
            gap: 10px;
        }

        .download-btn-card {
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            flex: 1;
        }

        .version-select {
            background-color: rgba(255, 71, 87, 0.2);
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: #ff4757;
            cursor: pointer;
        }

        /* Linux 卡片特殊样式 */
        .phone-input {
            display: flex;
            gap: 10px;
        }

        .phone-input input {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 4px;
            color: white;
        }

        .notify-btn {
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="TRAE">
        </div>
        <div class="nav-right">
            <a href="#">文档</a>
            <a href="#">社区</a>
            <a href="#" class="login-btn">登录</a>
            <a href="#" class="download-btn">立即下载</a>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <h1 class="title">立即获取 <span>TRAE</span></h1>
        <p class="subtitle">出色的兼容性，全面适配主流操作系统</p>

        <!-- 下载卡片区域 -->
        <div class="download-cards">
            <!-- Mac下载卡片 -->
            <div class="download-card">
                <img src="mac-icon.png" alt="Mac">
                <h3>Mac</h3>
                <p>macOS 10.15+</p>
                <div class="download-action">
                    <button class="download-btn-card">下载</button>
                    <button class="version-select">Apple 芯片版</button>
                </div>
            </div>

            <!-- Windows下载卡片 -->
            <div class="download-card">
                <img src="windows-icon.png" alt="Windows">
                <h3>Windows</h3>
                <p>Windows 10, 11</p>
                <div class="download-action">
                    <button class="download-btn-card">下载</button>
                    <button class="version-select">Windows x64版</button>
                </div>
            </div>

            <!-- Linux下载卡片 -->
            <div class="download-card">
                <img src="linux-icon.png" alt="Linux">
                <h3>Linux</h3>
                <p>Linux 版本已开启预约<br>输入手机号可订阅上线通知</p>
                <div class="phone-input">
                    <input type="text" placeholder="+86 输入手机号">
                    <button class="notify-btn">立即订阅</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
