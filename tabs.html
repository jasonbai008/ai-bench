<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .tabs-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .tabs-header {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .tab-item {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            color: #666;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-item.active {
            color: #ff6b35;
            font-weight: 500;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff6b35;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
        }

        .tab-content {
            padding: 20px;
            min-height: 200px;
        }

        /* 小狐狸图标的SVG */
        .fox-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="tabs-container">
        <div class="tabs-header">
            <div class="tab-item active">
                <svg class="fox-icon" viewBox="0 0 24 24">
                    <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8 c0-4.41,3.59-8,8-8s8,3.59,8,8C20,16.41,16.41,20,12,20z M9.5,8.5L12,11l2.5-2.5L16,10l-4,4l-4-4L9.5,8.5z"/>
                </svg>
                运价查询
            </div>
            <div class="tab-item">
                <svg class="fox-icon" viewBox="0 0 24 24">
                    <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8 c0-4.41,3.59-8,8-8s8,3.59,8,8C20,16.41,16.41,20,12,20z M9.5,8.5L12,11l2.5-2.5L16,10l-4,4l-4-4L9.5,8.5z"/>
                </svg>
                航期查询
            </div>
        </div>
        <div class="tab-content">
            <!-- 标签页内容区域 -->
        </div>
    </div>

    <script>
        // 获取所有标签页和内容区域
        const tabItems = document.querySelectorAll('.tab-item');
        const tabContent = document.querySelector('.tab-content');

        // 为每个标签页添加点击事件
        tabItems.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签页的active类
                tabItems.forEach(item => item.classList.remove('active'));
                // 为当前点击的标签页添加active类
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
